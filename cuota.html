<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Pagos y Deudas</title>
    <style>
        /* (El estilo se mantiene igual) */
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Gestión de Pagos y Deudas</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#formularioCliente">Agregar Cliente</a></li>
                <li><a href="#formularioPago">Registrar Pago</a></li>
                <li><a href="#resumen">Resumen Contable</a></li>
            </ul>
        </nav>
    </header>

    <!-- Formulario para agregar cliente -->
    <section id="formularioCliente">
        <h2>Formulario para agregar cliente</h2>
        <form id="formCliente">
            <label for="nombreCliente">Nombre del Cliente:</label>
            <input type="text" id="nombreCliente" name="nombreCliente" placeholder="Ej. Juan Pérez" required>

            <label for="saldoCliente">Saldo a Pagar:</label>
            <input type="number" id="saldoCliente" name="saldoCliente" placeholder="Ej. 1000" required>

            <label for="cuotaCliente">Cuota Diaria:</label>
            <input type="number" id="cuotaCliente" name="cuotaCliente" placeholder="Ej. 50" required>

            <button type="submit">Agregar Cliente</button>
        </form>
    </section>

    <!-- Formulario para agregar pago -->
    <section id="formularioPago">
        <h2>Formulario para agregar pago</h2>
        <form id="formPago">
            <label for="cliente">Seleccionar Cliente:</label>
            <select id="cliente" name="cliente" required>
                <option value="">Seleccione un cliente</option>
            </select>

            <label for="montoPago">Monto de la cuota:</label>
            <input type="number" id="montoPago" name="montoPago" placeholder="Ej. 50" required>

            <label for="fechaPago">Fecha de pago:</label>
            <input type="date" id="fechaPago" name="fechaPago" required>

            <button type="submit">Registrar Pago</button>
        </form>
    </section>

    <!-- Resumen de la deuda de los clientes -->
    <section id="resumen">
        <h2>Resumen Contable</h2>
        <table id="tablaResumen">
            <thead>
                <tr>
                    <th>Cliente</th>
                    <th>Saldo Inicial</th>
                    <th>Saldo Restante</th>
                    <th>Cuota Diaria</th>
                    <th>Pagos Realizados</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los datos de los clientes y sus saldos se agregarán aquí -->
            </tbody>
        </table>
    </section>

    <footer>
        <p>&copy; 2025 Gestión de Pagos y Deudas</p>
    </footer>

    <script>
        // Cargar datos desde localStorage si existen
        let clientes = JSON.parse(localStorage.getItem('clientes')) || [];

        // Función para actualizar el listado de clientes
        function actualizarClientes() {
            const selectCliente = document.getElementById("cliente");
            selectCliente.innerHTML = '<option value="">Seleccione un cliente</option>'; // Limpiar select antes de actualizar

            clientes.forEach(cliente => {
                const option = document.createElement("option");
                option.value = cliente.nombre;
                option.textContent = `${cliente.nombre} - Saldo: $${cliente.saldoRestante}`;
                selectCliente.appendChild(option);
            });

            // Actualizar la tabla de resumen contable
            actualizarResumen();
        }

        // Función para actualizar la tabla de resumen contable
        function actualizarResumen() {
            const tbody = document.querySelector("#tablaResumen tbody");
            tbody.innerHTML = ""; // Limpiar la tabla antes de actualizar

            clientes.forEach(cliente => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${cliente.nombre}</td>
                    <td>$${cliente.saldoInicial}</td>
                    <td>$${cliente.saldoRestante}</td>
                    <td>$${cliente.cuotaDiaria}</td>
                    <td>${cliente.historialPagos.length} pagos</td>
                `;
                tbody.appendChild(row);
            });
        }

        // Función para guardar los clientes en localStorage
        function guardarClientes() {
            localStorage.setItem('clientes', JSON.stringify(clientes));
        }

        // Manejo del formulario de cliente
        document.getElementById("formCliente").addEventListener("submit", function(event) {
            event.preventDefault();

            const nombreCliente = document.getElementById("nombreCliente").value;
            const saldoCliente = parseFloat(document.getElementById("saldoCliente").value);
            const cuotaCliente = parseFloat(document.getElementById("cuotaCliente").value);

            // Crear un objeto cliente
            const nuevoCliente = {
                nombre: nombreCliente,
                saldoInicial: saldoCliente,
                saldoRestante: saldoCliente,
                cuotaDiaria: cuotaCliente,
                historialPagos: [] // Array para registrar pagos
            };

            // Agregar cliente al array
            clientes.push(nuevoCliente);

            // Limpiar el formulario
            document.getElementById("formCliente").reset();

            // Guardar los clientes en localStorage
            guardarClientes();

            // Actualizar la lista de clientes y la tabla
            actualizarClientes();
        });

        // Manejo del formulario de pago
        document.getElementById("formPago").addEventListener("submit", function(event) {
            event.preventDefault();

            const nombreCliente = document.getElementById("cliente").value;
            const montoPago = parseFloat(document.getElementById("montoPago").value);
            const fechaPago = document.getElementById("fechaPago").value;

            // Buscar el cliente seleccionado
            const cliente = clientes.find(c => c.nombre === nombreCliente);

            if (cliente) {
                // Restar el pago al saldo restante
                cliente.saldoRestante -= montoPago;

                // Registrar el pago
                const pago = {
                    monto: montoPago,
                    fecha: fechaPago
                };
                cliente.historialPagos.push(pago);

                // Limpiar el formulario
                document.getElementById("formPago").reset();

                // Guardar los clientes en localStorage
                guardarClientes();

                // Actualizar la lista de clientes y la tabla
                actualizarClientes();
            }
        });

        // Al cargar la página, actualizar los datos
        actualizarClientes();

    </script>
</body>
</html>
